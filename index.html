<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baybayin 2.0</title>
</head>
<body style="background-color:darkslategrey">
      <div  class="modal">
      <div class="modal-content">
        <span class="close">&times; </span>
        <div class="modal-question">
          <div class="mLetter">Click next to view your next letter</div>
          <button class="nextBtn">Next</button>
        </div>
      </div>
    </div>

    <!-- <div class="contianer__pair" style="display: flex"> -->
    <div class="container">
      <h1>ᜊᜀᜌᜊᜀᜌᜒᜈ</h1>
      <!-- Trigger/Open The Modal -->
      <button id="learnBtn">Learn New Letters</button>

      <section id="section-1">
        <div id="score">
          <h3>Score</h3>
          <div id="score__points">
            <div id="score__points--inc"></div>
            <div id="score__points--tot">/20</div>
          </div>
        </div>
        <div class="question">
          <div class="question__box">
            <div class="question__box--img"></div>
            <h3 >Sequence</h3>
            <div  class="question__box--sequence"></div>
          </div>
        </div>
      </section>
      <section id="section-2">
        <div id="answer"></div>
        <p></p>
        <button id="question__btn">New Question</button>
      </section>
    </div>

 
    <script  type="module" src="main.js"></script>
  </body>
</body>
</html>
