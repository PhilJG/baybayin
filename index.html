<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babayin | Main Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- Rounded switch -->
    <label class="switch">
        <input type="checkbox" oninput="toggleDark()">
        <span class="slider round"></span>
    </label>
    </header>
    <section class="section-1">

        <div class="score">
            <h1>Score</h1>
            <div class="score__points">
                <div class="score__points--inc"></div>
                <div class="score__points--tot">/20</div>
            </div>
        </div>
        <div class="question">
            <div class="question__box">
                <div class="question__box--img">
                </div>
            </div>
            <button class="question__btn">New</button>
           
        </div>
    </section>
    <section class="section-2">
        
        <div class="answer">
        </div>
    </section>
    <script src="index.js"></script>
    <!-- <script src="test.js"></script> -->
</body>

</html>
